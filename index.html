<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function sendReq()
      {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function()
        {
          if (this.readyState == 4 && this.status == 200)
          {
            document.getElementById("demo").innerHTML = xhttp.responseText; 
          }
        };
        xhttp.open("GET","")
        xhttp()
      };

    </script>
  </head>
  <body>
    <div id="demo">

    </div>
  </body>
</html>
